<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Ailt-Page</title>
	  <meta charset="utf-8">

	  <!-- js -->
	  <script src="js/main.js"></script>
    
	  <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/main.css" rel="stylesheet">
	  <link href="css/responcive.css" rel="stylesheet">

	  <link href="css/whiteTheme.css" rel="stylesheet">

  </head>

  <body>

    <header>

    </header>

    <div class="d-flex">

      <section class="border-page" id="border-page-left"></section>

      <section id="center-page" class="flex-fill">

        <h1>page de test !</h1>
        <p>- ailten</p>

        <article style="margin: 20px;">

          <h2>button, text, submit</h2>

          <!-- button (depreciate: use input button) -->
          <button>button</button>
          <!-- input button -->
          <input type="button" value="input button">
          <!-- input submit -->
          <input type="submit" value="Submit"> <!-- use in a form -->
          <!-- input reset (depreciate) -->
          <input type="reset" value="Reset"> <!-- use in a form -->


          <!-- event on-click for get interaction user -->
          <!-- also see required attribute, label balise -->

        </article>

        <article style="margin: 20px;">

          <h2>text, textarea</h2>

          <!-- input text (for short text) -->
          <input type="text" value="input text">

          <hr style="display: inline-block; opacity: 0; width: 4px;"/>

          <!-- input (like text, without attribute type) -->
          <input value="input">

          <hr style="opacity: 0; height: 12px; margin: 0;"/>

          <!-- textarea (for long text) -->
          <textarea>textarea</textarea>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- search (like text, for making search) -->
          <input type="search" name="search" placeholder="search">

          <hr style="opacity: 0; margin: 0; height: 8px;"/>
          <button onclick="
            let inputsTxt = document.querySelectorAll('input[type=text], textarea');
            let outputTxt = '';
            for(let i=0; i<inputsTxt.length; i++){
              outputTxt += inputsTxt[i].value + '\n';
            }
            console.log(outputTxt);
          ">debug console</button>

        </article>

        <article style="margin: 20px;">

          <h2>checkbox, radio</h2>

          <!-- checkbox -->
          <div style="display: inline-block;">
            <p style="margin-bottom: 8px;">checkbox</p>
            <ul>
              <li>
                <input type="checkbox" value="check-one" name="check-one" checked> <!-- input (hidde, but used to logic JS) -->
                <span class="checkbox-mark"></span> <!-- fake input (use to visuel, take and send event to input upper) -->
                <label for="check-one">one</label> <!-- label (for print details text about checkbox, link by name/for) -->
              </li>
              <li>
                <input type="checkbox" value="check-two" name="check-two">
                <span class="checkbox-mark"></span>
                <label for="check-one">two</label>
              </li>
              <li>
                <input type="checkbox" value="check-tre" name="check-tre">
                <span class="checkbox-mark"></span>
                <label for="check-one">tre</label>
              </li>
            </ul>
          </div>

          <hr style="display: inline-block; opacity: 0; width: 8px;"/>

          <!-- input radio (like checkbox, but allow only one checked) -->
          <div style="display: inline-block;">
            <p style="margin-bottom: 8px;">radio (one)</p>
            <ul>
              <li>
                <input type="radio" name="my-radio-test" value="radio-one" checked>
                <span class="checkbox-mark" name="my-radio-test"></span>
                <label name="radio-one">one</label> <!-- label (link by value/for when it's input radio) -->
              </li>
              <li>
                <input type="radio" name="my-radio-test" value="radio-two">
                <span class="checkbox-mark" name="my-radio-test"></span>
                <label name="radio-two">two</label>
              </li>
              <li>
                <input type="radio" name="my-radio-test" value="radio-tre">
                <span class="checkbox-mark" name="my-radio-test"></span>
                <label name="radio-tre">tre</label>
              </li>
            </ul>
          </div>

          <hr style="opacity: 0; margin: 0; height: 8px;"/>
          <button onclick="
            let inputsCheck = document.querySelectorAll('input[type=checkbox], input[type=radio]');
            let outputCheck = '';
            for(let i=0; i<inputsCheck.length; i++){
              outputCheck += inputsCheck[i].value + ' is ' + inputsCheck[i].checked + '\n';
            }
            console.log(outputCheck);
          ">debug console</button>

        </article>
        
        <article style="margin: 20px;">

          <h2>select</h2>

          <select name="my-select" id="my-select">
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="tre">tre</option>
          </select>

        </article>
        
        <article style="margin: 20px;">

          <h2>color</h2>

          <input type="color">
          <input type="color" value="#FC1">
          <input type="color" value="#F00">

        </article>
        
        <article style="margin: 20px;">

          <h2>date</h2>

          <!-- input date (dd/mm/yyyy)-->
          <div>
            <label for="date" style="width: 24%; text-align: right; margin-right: 10px">date</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="date" name="date">
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- input time (hh:mm)-->
          <div>
            <label for="time" style="width: 24%; text-align: right; margin-right: 10px">time</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="time" name="time">
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- input datetime (dd/mm/yyyy hh:mm)-->
          <div>
            <label for="datetime-local" style="width: 24%; text-align: right; margin-right: 10px">datetime-local</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="datetime-local" name="datetime-local">
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- week (depreciate) -->
          <div>
            <label for="week" style="width: 24%; text-align: right; margin-right: 10px">week (depreciate)</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="week" name="week" placeholder="week">
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- month (depreciate) -->
          <div>
            <label for="month" style="width: 24%; text-align: right; margin-right: 10px">month (depreciate)</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="month" name="month" placeholder="month">
            </div>
          </div>

          <!-- also see min, max attribute -->

          <hr style="opacity: 0; margin: 0; height: 8px;"/>
          <button onclick="
            let inputsDate = document.querySelectorAll('input[type^=date], input[type=time], input[type=week], input[type=month]');
            let outputDate = '';
            for(let i=0; i<inputsDate.length; i++){
              outputDate += inputsDate[i].name + ' is ' + inputsDate[i].value + '\n';
            }
            console.log(outputDate);
          ">debug console</button>

        </article>
        
        <article style="margin: 20px;">

          <h2>email, password</h2>

          <!-- email -->
          <div>
            <label for="email" style="width: 24%; text-align: right; margin-right: 10px">email</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="email" name="email" placeholder="email">
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- password -->
          <div>
            <label for="password" style="width: 24%; text-align: right; margin-right: 10px">password (min 4 chars)</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="password" name="password" pattern=".{4,}"> <!-- implement button to see/un-see character -->
            </div>
          </div>

          <!-- also see minlength, maxlength, pattern, placeholder, title, size attribute, multiple -->

          <hr style="opacity: 0; margin: 0; height: 8px;"/>
          <button onclick="
            let inputsEmail = document.querySelectorAll('input[type=email], input[type=password]');
            let outputEmail = '';
            for(let i=0; i<inputsEmail.length; i++){
              outputEmail += `${inputsEmail[i].name} is ${inputsEmail[i].value} (valid: ${inputsEmail[i].validity.valid})\n`;
            }
            console.log(outputEmail);
          ">debug console</button>

        </article>

        <article style="margin: 20px;">

          <h2>hidden</h2>

          <!-- input hidden (nothing change) -->
          <input type="hidden" name="hidden" value="data-hidden-test">

          <button onclick="
            let inputsHidde = document.querySelectorAll('input[type=hidden]');
            let outputHidde = '';
            for(let i=0; i<inputsHidde.length; i++){
              outputHidde += `${inputsHidde[i].name} is ${inputsHidde[i].value}\n`;
            }
            console.log(outputHidde);
          ">debug console</button>
          
        </article>
        
        <article style="margin: 20px;">

          <h2>tel, url</h2>

          <!-- input tel -->
          <div>
            <label for="tel" style="width: 24%; text-align: right; margin-right: 10px">tel</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="tel" name="tel"> <!-- implement +32 select, patern, fake input text for add space and send edit -->
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- url -->
          <div>
            <label for="url" style="width: 24%; text-align: right; margin-right: 10px">url</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="url" name="url" pattern="http[s]?://.{1,}">
            </div>
          </div>

        </article>
        
        <article style="margin: 20px;">

          <h2>number, range</h2>

          <!-- input number -->
          <div>
            <label for="number" style="width: 24%; text-align: right; margin-right: 10px">number</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="number" name="number" step="1"> <!-- implement button Up and Down -->
            </div>
          </div>

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- input range -->
          <div>
            <label for="range" style="width: 24%; text-align: right; margin-right: 10px">range</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="range" name="range" min="0" max="100" value="50" step="5" style="transform: translateY(5px);">
            </div>
          </div>

        </article>

        <article style="margin: 20px;">

          <h2>file</h2>

          <!-- input file -->
          <div>
            <label for="file" style="width: 24%; text-align: right; margin-right: 10px">file</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <input type="file" name="file">
            </div>
          </div>

          <!-- see also attribute multiple -->

          <hr style="opacity: 0; height: 8px; margin: 0;"/>

          <!-- input file (remap) -->
          <div>
            <label for="file" style="width: 24%; text-align: right; margin-right: 10px;">file (remap)</label>
            <div style="display: inline-block; width: 24%; text-align: left;">
              <span class="input-file-remap"> <!-- input file remap -->
                <span class="input-file-remap-text" placeholder="aucun fichier"></span>
                <input type="file" name="file">
              </span>
            </div>
          </div>

        </article>

        <article style="margin: 20px;">

          <h2>combobox (implemented)</h2>

          <div class="combobox-container">
            <input type="combobox" name="combobox">
            <input type="hidden" name="combobox-id">
            <ul>
              <li combobox-id="101">
                one
              </li>
              <li combobox-id="102">
                two
              </li>
              <li combobox-id="103">
                tre
              </li>
              <li combobox-id="201">
                test-one
              </li>
              <li combobox-id="202">
                test-two
              </li>
              <li combobox-id="203">
                test-tre
              </li>
              <li combobox-id="204">
                test-for
              </li>
            </ul>
          </div>

          <!-- input combobox implemented -->
          <!-- see also attribute min-key-search (on input) (default set to 3) -->
          <!-- combobox-id (on li) (facultatif), when present set value to input hidden (facultatif) -->
          <!-- set max-height on ul for activate a scroll bar -->

          <hr style="opacity: 0; margin: 0; height: 8px;"/>
          <button onclick="
            let inputsCombobox = document.querySelectorAll('.combobox-container > input');
            let outputCombobox = '';
            for(let i=0; i<inputsCombobox.length; i++){
              outputCombobox += `${inputsCombobox[i].name} is ${inputsCombobox[i].value} (valid: ${inputsCombobox[i].hasAttribute('valid')})\n`;
            }
            console.log(outputCombobox);
          ">debug console</button>
          

        </article>

        <!--

        <many to many>
        -->

      </section>

      <section class="border-page" id="border-page-right"></section>

    </div>

    <footer>

    </footer>

  </body>
